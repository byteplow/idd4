apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}-ui
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  replicas: 1
  strategy: 
    type: Recreate
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/component: ui
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/ui/configmap.yaml") . | sha256sum }}
    spec:
      containers:
        - name: ui
          image: {{ include "ui.image" . }}
          imagePullPolicy: {{ .Values.ui.image.pullPolicy | quote }}
          ports:
            - name: http
              containerPort: 4455
              protocol: TCP
          env:
            - name: MASTER_INVITE
              valueFrom:
                secretKeyRef:
                  name: {{ include "common.names.fullname" . }}-ui
                  key: masterInvite
                  optional: true
          livenessProbe:
            httpGet:
              path: /login
              port: 4455
              httpHeaders:
                - name: Host
                  value: '127.0.0.1'
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /login
              port: 4455
              httpHeaders:
                - name: Host
                  value: '127.0.0.1'
            initialDelaySeconds: 0
            periodSeconds: 0
            failureThreshold: 5
          startupProbe:
            httpGet:
              path: /login
              port: 4455
              httpHeaders:
                - name: Host
                  value: '127.0.0.1'
            failureThreshold: 60
            successThreshold: 1
            periodSeconds: 1
            timeoutSeconds: 1
          securityContext:
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 100
            allowPrivilegeEscalation: false
            privileged: false
          volumeMounts:
            - name: config
              mountPath: /etc/byteplow/idd4
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "common.names.fullname" . }}-ui